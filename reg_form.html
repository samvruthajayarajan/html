<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            background-image: url(lightimage.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="main">
    <center>
    <h1>student Registration Form</h1>
    </center>
    <form>
        <label for="fname">Name</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Father Name</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="postal address">Postal Address</label>
        <textarea id="postal address" name="postal address"></textarea><br><br>
        <label for="Personal address">Personal Address</label>
        <textarea id="personal address" name="personal address"></textarea><br><br>
        <label for="Sex">Sex:</label>
        <input type="radio" id ="male" name="male">
        <label for="Male">Male</label>
        <input type="radio" id ="female" name="female">
        <label for="female">Female</label><br><br>
        <label for="city">City:</label>
        <select id="city" name="city">
        <option value="Delhi">Delhi</option>
        <option value="Banglore">Banglore</option>
        <option value="Chennai">Chennai</option>
        <option value="Kochi">Kochi</option>
        </select><br><br>
         <label for="course">course:</label>
        <select id="course" name="course">
        <option value="Mern Full stack">Mern Fullstack</option>
        <option value="Python Django">Python Django</option>
        <option value="Data science">Data science</option>
        <option value="Flutter">Flutter</option>
        </select><br><br>
         <label for="District">District:</label>
        <select id="District" name="District">
        <option value="Kannur">Kannur</option>
        <option value="Kozhikode">Kozhikode</option>
        <option value="Eranakulam">Eranakulam</option>
        <option value="Palakkad">Palakkad</option>
        </select><br><br>
         <label for="State">State:</label>
        <select id="State" name="State">
        <option value="Kerala">Kerala</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Tamilnadu">Tamilnadu</option>
        <option value="Goa">Goa</option>
        </select><br><br>
        <label for="pincode">Pincode</label>
        <input type="number" id="pincode" name="pincode"><br><br>
        <label for="emailid">EmailId</label>
        <input type="email" id="emailid" name="emailid"><br><br>
        <label for="dob">DOB</label>
        <input type="date" id="date" name="date"><br><br>
        <label for="mobile number">Mobile No</label>
        <input type="number" id="number" name="number"><br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit Form">
    </form>
    </div>
</body>
</html>
