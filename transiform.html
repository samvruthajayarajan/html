<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:300px;
            height: 300px;
            background: rgb(128, 89, 128);
            transition: width 2s,height 2s,transform 2s;
        }
        div:hover{
            width: 500px;
            height:500px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>Transition + Transform</h1>
    <div></div>
</body>
</html>
